<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码运行测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        #page-container {
            width: 80%;
            max-width: 800px;
        }

        #editor-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #editor {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            background-color: #f9f9f9;
            font-size: 14px;
            outline: none;
            resize: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #editor:focus {
            border-color: #4285f4;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        #editor-controls {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusted to space-between for alignment */
            width: 100%; /* Ensuring 100% width for alignment */
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right: 5px; /* Adding margin-right for spacing */
        }

        button:hover {
            background-color: #3367d6;
        }

        #preview-btn {
            margin-left: auto;
            margin-right: 0; /* Setting margin-right to 0 to align with the right edge */
        }

        /* Adding a simple fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Applying the fade-in effect to the page */
        html, body {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="page-container">
        <div id="editor-title">代码运行测试</div>
        <textarea id="editor" placeholder="在这里输入你的代码..."></textarea>
        <div id="editor-controls">
            <button onclick="selectAllCode()">全选代码</button>
            <button onclick="copyCode()">复制</button>
            <button onclick="clearCode()">清空</button>
            <button id="preview-btn" onclick="openPreview()">代码预览</button>
        </div>
    </div>

    <script>
        function openPreview() {
            const editorContent = document.getElementById('editor').value;

            // Open a new window with the code preview
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write('<html><head><title>Code Preview</title></head><body>');
            previewWindow.document.write(editorContent);
            previewWindow.document.write('</body></html>');
            previewWindow.document.close();
        }

        function selectAllCode() {
            const editor = document.getElementById('editor');
            editor.select();
        }

        function copyCode() {
            const editor = document.getElementById('editor');
            editor.select();
            document.execCommand('copy');
            alert('代码已复制！');
        }

        function clearCode() {
            document.getElementById('editor').value = '';
        }
    </script>
</body>
</html>
